<html>
   <head>
   	<title>
   		Deloitte Form
   	</title>
	</head>
	<body>
		<center><h2>Deloitte New Hire Registry</h2></center>
		<center>
			<form>
				<label>Enter Your Name:</label>
				<input type="Text" name="empname" placeholder="Enter your name here"><br><br>
				<label>Mobile Number:</label>
				<input type="Number" name="Mobile" placeholder="1234567890"><br><br>
				<label>Gender:</label>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female<br><br>
				<label>Parmanent Address:</label><br>
				<textarea rows="5" cols="20" name="Address"></textarea><br><br>
				<label>Languages Known:</label><br>
				<input type="checkbox" name="lang1" value="english">English<br>
				<input type="checkbox" name="lang2" value="hindi">Hindi<br>
				<input type="checkbox" name="lang3" value="kannada">Kannada<br><br>
				<label>Select Joining Location:</label><br>
				<select name="City">
					<option value="Bgl">Banglore</option>
					<option value="Hybd">Hydrabad</option>
					<option value="Dh">Dheli</option>
					<option value="Tri">Trivandram</option>
				</select><br><br>
				<label>Upload Your Resume:</label>
				<input type="file" name="fileToUpload"><br><br>
				<input type="submit" value="submit">
				<input type="reset" value="reset">

			</form>
		</center>
	</body>
</html>
