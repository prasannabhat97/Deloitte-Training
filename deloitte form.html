<html>
   <head>
   	<title>
   		Deloitte Form
   	</title>
	</head>
	<body>
		<center><h2>Deloitte New Hire Registry</h2></center>
		<center>
			<form onsubmit="return submitFunction()">
				<label>Enter Your Name:</label>
				<input type="Text" name="empname" placeholder="Enter your name here" autofocus pattern="[A-Z]{1}[a-z]+"><br><br>
				<label>Mobile Number:</label>
				<input type="Text" name="Mobile" placeholder="1234567890" pattern="[0-9]{10}"><br><br>
				<label>Enter Your Email Address :</label>
				<input type="text" pattern="[a-zA-Z0-9_.]+[@]{1}[a-zA-Z0-9]+(.co|.com|.co.in)"><br><br>
				<label>Gender:</label>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female<span id="radioError"></span><br><br>
				<label>Parmanent Address:</label><br>
				<textarea rows="5" cols="20" name="Address"></textarea><br><br>
				<label>Languages Known:</label><br>
				<input type="checkbox" name="lang1" value="english">English<br>
				<input type="checkbox" name="lang2" value="hindi">Hindi<br>
				<input type="checkbox" name="lang3" value="kannada" >Kannada<br><br>
				<label>Select Joining Location:</label><br>


				<select name="City" id="city">
					<option value="non">Select</option>
					<option value="Bgl">Banglore</option>
					<option value="Hybd">Hydrabad</option>
					<option value="Dh">Dheli</option>
					<option value="Tri">Trivandram</option>
				</select><span id="selectError"></span><br><br>


				<label>Upload Your Resume:</label>
				<input type="file" name="fileToUpload"><br><br>
				<label>Enter Your Date Of Birth</label>
				<input type="date" name="bday"><br><br>
				<label>Enter Your Password : </label>
				<input type="password" pattern="[A-Z]{1}[A-Za-zo-9@#$&*?!]{7,}"><br><br>
				<script src="form.js">
				</script>
				
				<input type="submit" value="submit">
				<input type="reset" value="reset">

			</form>
		</center>
		<script src="deloitte form.js"></script>
	</body>
</html>
