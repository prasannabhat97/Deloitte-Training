    <h1 class="text-center" style="height: 36px;">Deloitte New Hire Registry</h1>
    <form onsubmit="return submitFunction()">
    <div class="row text-center" style="margin-top: 25px;height: 50px;">
        <div class="col-7 text-center" style="height: 50px;width: 1022.6px;"><label class="col-form-label" style="font-family: 'Alfa Slab One', cursive;font-size: 18px;">Enter Your Name :&nbsp;</label></div>
        <div class="col-5 text-left" style="height: 51px;"><input type="text" id="userName1" name="userName" placeholder="Enter your name" oninput="nameValidation()"><span id="nameError"></span></div>
    </div>
    <div class="row" style="height: 50px;">
        <div class="col-7 text-center"><label class="col-form-label" style="font-size: 18px;font-family: 'Alfa Slab One', cursive;">Contact Number :&nbsp;</label></div>
        <div class="col-5 text-left"><input type="text" id="mobi" name="mob" placeholder="9876543210" oninput="mobValidation()" pattern="[0-9]{10}"><span id="mobError"></span></div>
    </div>
    <div class="row" style="height: 50px;">
        <div class="col-7 text-center"><label class="col-form-label" style="font-size: 18px;font-family: 'Alfa Slab One', cursive;">Email Address :&nbsp;</label></div>
        <div class="col-5"><input type="text" id="email" name="mail" placeholder="abc@mail.com" oninput="emailValidation()"><span id="emailError"></span></div>
    </div>
    <div class="row" style="height: 50px;">
        <div class="col-7 text-center"><label class="col-form-label" style="font-size: 18px;font-family: 'Alfa Slab One', cursive;">Select Gender :&nbsp;</label></div>
        <div class="col">
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" id="formCheck-1" name="gender" value="M"><label class="form-check-label" for="formCheck-1">Male</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" id="formCheck-2" name="gender" value="F"><label class="form-check-label" for="formCheck-2">Female</label><span id="radioError"></span></div>
        </div>
    </div>
    <div class="row">
        <div class="col-7 text-center" style="height: 54px;"><label class="col-form-label" style="font-size: 18px;font-family: 'Alfa Slab One', cursive;">Enter Your Address :&nbsp;</label></div>
        <div class="col-5" style="height: 54px;"><textarea name="address" placeholder="Enter Your Address" rows="2" cols="30"></textarea></div>
    </div>
    <div class="row">
        <div class="col-7 text-center"><label class="col-form-label" style="font-size: 18px;font-family: 'Alfa Slab One', cursive;">Known languages :&nbsp;</label></div>
        <div class="col-5">
            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3" name="lang" value="eng"><label class="form-check-label" for="formCheck-3">English</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4" name="lang2" value="hin"><label class="form-check-label" for="formCheck-4">Hindi</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5" name="lang3" value="kan"><label class="form-check-label" for="formCheck-5">Kannada</label></div>
        </div>
    </div>
    <div class="row">
        <div class="col-7 text-center" style="height: 50px;"><label class="col-form-label" style="font-size: 18px;font-family: 'Alfa Slab One', cursive;">Select Your City :&nbsp;</label></div>
        <div class="col-5" style="height: 50px;"><select id="city"><option value="non" selected>Select</option><option value="ben">Benglore</option><option value="my">Mysore</option><option value="hbl">Hubli</option></select><span id="selectError"></span></div>
    </div>
    <div class="row" style="height: 50px;">
        <div class="col-7 text-center"><label class="col-form-label" style="font-size: 18px;font-family: 'Alfa Slab One', cursive;">Upload Your Resume :&nbsp;</label></div>
        <div class="col-5"><input type="file" name="resume" value="1" multiple></div>
    </div>
    <div class="row" style="height: 50px;">
        <div class="col-7 text-center" style="height: 50px;"><label class="col-form-label" style="font-size: 18px;font-family: 'Alfa Slab One', cursive;">Choose Your Fav Color :&nbsp;</label></div>
        <div class="col-5 text-left"><input type="color" name="color"></div>
    </div>
    <div class="row">
        <div class="col-7 text-center" style="height: 50px;"><label class="col-form-label" style="font-size: 18px;font-family: 'Alfa Slab One', cursive;">Enter Your DOB :&nbsp;</label></div>
        <div class="col-5 text-left" style="height: 50px;"><input type="date" name="dob"></div>
    </div>
    <div class="row" style="height: 50px;">
        <div class="col-7 text-center"><label class="col-form-label" style="font-size: 18px;font-family: 'Alfa Slab One', cursive;">Enter Your Password :&nbsp;</label></div>
        <div class="col-5 text-left"><input type="password" name="pwd" placeholder="Enter password" onchange="pwdValidation()" id="pwd"><span id="pass"></span></div>
    </div>
    <div class="row">
        <div class="col-7 text-right" style="height: 50px;"><button class="btn btn-primary" type="submit">Submit</button></div>
        <div class="col-5 text-left" style="height: 50px;"><button class="btn btn-primary" type="reset">Reset</button></div>
    </div>
</form>
